name: "Podcast Generator"
author: "Francisco Soto"
description: "Generate a feed for a podcast from a YAML file"
runs:
  using: "docker"
  image: "Dockerfile"
branding:
  icon: "git-branch"
  color: "red"
inputs:
  email:
    description: The commiter's email address
    required: true
    default: fjss75@yahoo.com
  name:
    description: The commiter's name
    required: true
    default: fjss75